[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    slow: mark a test as being slow
    api: mark a test that requires network access
    integration: marks tests that integrate multiple components

# Add the src directory to Python path for imports
pythonpath = src

# Display fixtures
addopts = -v
