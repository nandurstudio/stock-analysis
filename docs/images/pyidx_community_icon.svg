<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Blue Theme & Red Indonesian touch -->
  <circle cx="256" cy="256" r="250" fill="#344960" />
  <circle cx="256" cy="256" r="230" fill="#23374D" />
    <!-- Python Logo Elements (Styled like official Python logo) -->
  <g transform="translate(0, 0) scale(2)">
    <!-- Blue Snake (adjusted for symmetry) -->
    <path d="M116.5 26.4c-7.7.0-14.3 1.7-19.5 4.2-6 2.9-7.1 9-7.1 16.9v12.4h27.9v3.5H82c-7.5.0-14.1 4.5-16.2 13.1-2.4 9.8-2.5 16 0 26.3 1.8 7.6 6.2 13.1 13.8 13.1h8.9V104c0-8.5 7.4-16.1 16.2-16.1h28.1c7.2.0 13-5.9 13-13.1V47.5c0-7-5.9-12.3-13-13.5-4.5-.7-9.1-1.1-13.9-1.1zm-15.4 9.9a5.1 5.1.0 015.1 5.2 5.1 5.1.0 01-5.1 5.2c-2.8.0-5.1-2.3-5.1-5.2s2.3-5.2 5.1-5.2z" fill="#4584b6"/>
    <!-- Yellow Snake -->
    <path d="M147.1 62.9v11.5c0 8.9-7.5 16.4-16.2 16.4h-28.1c-7.1.0-13 6.1-13 13.2v24.7c0 7 6.1 11.2 13 13.2 8.2 2.4 16.1 2.8 28.1.0a17 17.0 0 0013-13.2v-9.9h-28.1v-3.5H173c7.5.0 10.3-5.2 13-13.1 2.8-8.1 2.6-15.9.0-26.3-1.9-7.5-5.5-13.1-13-13.1h-25.9zm-14.4 62.5a5.1 5.1.0 015.1 5.2c0 2.9-2.3 5.2-5.1 5.2a5.1 5.1.0 01-5.1-5.2c0-2.9 2.3-5.2 5.1-5.2z" fill="#ffde57"/>
  </g>
  
  <!-- Stock Chart Line (Changed Color for better contrast) -->
  <path d="M142 180L190 150L230 200L275 170L320 210L370 160" stroke="#FFFFFF" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Upward & Downward Arrows (Trading Indicators) -->
  <polygon points="190,130 175,155 205,155" fill="#8BC34A" /> <!-- Green upward arrow -->
  <polygon points="320,240 305,215 335,215" fill="#F44336" /> <!-- Red downward arrow -->
  
  <!-- Candlesticks -->
  <rect x="230" y="200" width="10" height="25" fill="#4CAF50" /> <!-- Green candle -->
  <line x1="235" y1="195" x2="235" y2="200" stroke="#4CAF50" stroke-width="2" />
  <line x1="235" y1="225" x2="235" y2="235" stroke="#4CAF50" stroke-width="2" />
    <rect x="275" y="170" width="10" height="30" fill="#F44336" /> <!-- Red candle -->
  <line x1="280" y1="165" x2="280" y2="170" stroke="#F44336" stroke-width="2" />
  <line x1="280" y1="200" x2="280" y2="205" stroke="#F44336" stroke-width="2" />
  
  <!-- Text: PyIDX with Python-style font -->
  <text x="256" y="350" font-family="'Source Sans Pro', sans-serif" font-size="64" font-weight="600" text-anchor="middle" fill="#FFFFFF" letter-spacing="1">PyIDX</text>
    <!-- Text: Community with Python-style font and green color -->
  <text x="256" y="400" font-family="'Source Sans Pro', sans-serif" font-size="42" font-weight="600" text-anchor="middle" fill="#4CAF50" letter-spacing="1.5">Community</text>
  
  <!-- Circular Border with Red & White Indonesian colors -->
  <circle cx="256" cy="256" r="250" stroke="url(#indonesianGradient)" stroke-width="6" fill="none" />
  
  <!-- Define gradients and filters -->
  <defs>
    <linearGradient id="indonesianGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF0000;stop-opacity:1" /> <!-- Red -->
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:1" /> <!-- White -->
      <stop offset="100%" style="stop-color:#FF0000;stop-opacity:1" /> <!-- Red -->
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
</svg>